<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Cows and Bulls Game</h1>
    <div class="input-group">
      <label for="guessInput">Enter Your Guess:</label>
      <input type="number" id="guessInput" placeholder="Enter your guess">
    </div>
    <button id="guessBtn">Submit Guess</button>
    <ul id="guessHistory"></ul>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Congratulations, <span id="winnerName"></span>!</h2>
      <p>You guessed the secret number in <span id="guessCount"></span> attempts!</p>
      <button id="leaderboardBtn">View Leaderboard</button>
    </div>
  </div>

  <script src="../app/game.js"></script>
</body>
</html>
